---
# Labels names are important as they are used by Release Drafter to decide
# regarding where to record them in changelog or if to skip them.
#
# The repository labels will be automatically configured using this file and
# the GitHub Action https://github.com/marketplace/actions/github-labeler.
- name: breaking
  description: Breaking Changes
  color: FBCA04
- name: bug
  description: Something isn't working
  color: d73a4a
- name: documentation
  description: Improvements or additions to documentation
  color: 0075ca
- name: duplicate
  description: This issue or pull request already exists
  color: cfd3d7
- name: enhancement
  description: New feature or request
  color: a2eeef
- name: github_actions
  description: Pull requests that update Github_actions code
  color: "000000"
- name: good first issue
  description: Good for newcomers
  color: 7057ff
- name: help wanted
  description: Extra attention is needed
  color: 008672
- name: invalid
  description: This doesn't seem right
  color: e4e669
- name: question
  description: Further information is requested
  color: d876e3
- name: chore
  description: A code change that neither fixes a bug nor adds a feature. Refactoring
  color: d4c5f9
- name: removal
  description: Removals and Deprecations
  color: f00000
- name: style
  description: Changes that do not affect the meaning of the code (white-space, formatting, etc)
  color: ffc6df
- name: wontfix
  description: This will not be worked on
  color: ffffff
- name: major
  description: Indicate to release drafter a major version change will be needed
  color: 0E8A16
- name: minor
  description: Indicate to release drafter a minor version change will be needed
  color: 5CAA71
- name: patch
  description: Indicate to release drafter a patch version change will be needed
  color: C2E0C6
- name: skip-changelog
  description: Release drafter will ignore this PR for the changelog
  color: "7E6832"
- name: draft
  description: Draft PR
  color: EEEEEE
